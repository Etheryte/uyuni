name: Frontend dependency audit

on:
  push:
    branches:
      - audit-cherry
    paths:
      - 'web/html/src/**'
      - '.github/workflows/frontend-dependency-audit.yml'

jobs:
  frontend_dependency_audit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Get Yarn cache directory
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Use Yarn cache
      uses: actions/cache@v3
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}

    - name: Install dependencies
      run: yarn --cwd web/html/src install --frozen-lockfile --prefer-offline

    - name: Run audit
      run: node web/html/src/build/audit.js >> /tmp/audit.md
    
    - name: Get title
      run: echo "TITLE=Dependabot alerts for $(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Find old issues test
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: echo "$(gh issue list --state open --label dependency-audit --json --template '{{number}}')"

    - name: Create or update issue
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: ${{ env.TITLE }}
        content-filepath: /tmp/audit.md
        labels: dependency-audit
